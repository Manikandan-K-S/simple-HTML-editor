
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 5px;
    }

    .container-fluid {
      width: auto;
    }

    #renderedHtml {
      outline: 2px solid #000;
      padding: 10px;
      width: 100%;
      height: calc(100vh - 300px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-5"><h1 class="text-center">
          <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="HTML Logo" width="50" height="50">
          HTML Editor
        </h1>
<br>
    <div class="row">
      <div class="col-md-6">
        
        <div class="row">
          <div class="col">
            <textarea id="htmlCode" class="form-control" style="min-height: calc(100vh - 300px);" placeholder="Enter HTML code..."></textarea><br>
            
          </div>
        </div>
      </div>

      <div class="col-md-6">
                <iframe id="renderedHtml" frameborder="0"></iframe>
      </div>
    </div>
<div class="text-center mt-3">
              <button id="submitBtn" class="btn btn-primary">Submit</button><br>
            </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#submitBtn').click(function() {
        var htmlCode = $('#htmlCode').val();
        $('#renderedHtml').contents().find('html').html(htmlCode);
      });
    });
  </script>
</body>
</html>
